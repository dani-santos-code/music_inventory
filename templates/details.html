{% extends "base.html" %}
{% block content %}


{% for i in instrument %}
<h1>{{i.name}}</h1>
    <div class="instrumentcard">
      <h2>{{i.name}}</h2>
        <p>{{i.description}}</p>
        <img src='{{i.picture}}' height=60 width=60/>
        {% if i.credit %}
            <span>{{i.credit}}</span>
        {% endif %}
      </div>
{% endfor %}

{% endblock %}
