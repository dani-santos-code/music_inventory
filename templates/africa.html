{% extends "base.html" %}
{% block content %}
<div>
  <div class="instruments_header ">
    <div class="cta_create_region"><a href="/africa/create">Add an Instrument to Africa</a></div>
  </div>
<div class="grid_instruments">
  {% for instrument in african_instruments %}
      <div class="grid_item">
          <a href='/details/{{instrument.id}}'>
            <div class="instrument_wrapper">
              <img class="instrument_img" src="{{instrument.picture}}"/>
            </div>
            <div class="region">
                <h3 class="region_name">{{instrument.name}}</h3>
                <p class="instrument_descrip">{{instrument.description[:40]}}...</p>
                <div class="moreinfo"><p class="moreinfo_text">See More</p></div>
            </div>
          </a>
      </div>
  {% endfor %}
</div>
{% endblock %}
