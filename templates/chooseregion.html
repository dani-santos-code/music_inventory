{% extends "base.html" %}
{% block content %}
<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Choose a Region to add an instrument!</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method="POST">
					<div class="radio">
					  <label>
					    <input type="radio" name="region" id="region1" value="Africa">Africa
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="region" id="region2" value="Asia">Asia
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="region" id="region3" value="South America">South America
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="region" id="region4" value="North America">North America
					  </label>
					</div>
          <div class="radio">
					  <label>
					    <input type="radio" name="region" id="region5" value="Europe">Europe
					  </label>
					</div>
          <div class="radio">
					  <label>
					    <input type="radio" name="region" id="region5" value="Oceania">Oceania
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Choose</button>
				</div>
      </div>
			</form>
		</div>
	</div>
{% endblock %}
