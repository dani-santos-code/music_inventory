{% extends "base.html" %}
{% block content %}
{% for region in regions %}
  <div class="grid_item">
      <a href='{{region.name.replace(" ", "_").lower()}}'>
        <div class="region">
            <h3>{{region.name}}</h3>
            {% with formatted_name = region.name.replace(" ", "_").lower() %}
              <img src="/static/css/{{formatted_name}}.svg"/>
            {% endwith %}
          </div>
      </a>
  </div>
{% endfor %}
{% endblock %}
